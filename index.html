<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--=============== REMIXICONS ===============-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
            crossorigin=""
        />

        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css" />

        <title>JGV Engine Official</title>
    </head>
    <body>
        <section class="container">
            <div class="card__container swiper">
                <div class="card__content">
                    <div class="swiper-wrapper">
                        <article class="card__article swiper-slide">
                            <div class="card__image">
                                <img
                                    src="assets/img/1.jpg"
                                    alt="image"
                                    class="card__img"
                                />
                                <div class="card__shadow"></div>
                            </div>

                            <div class="card__data">
                                <h3 class="card__name">Gunsip Battle</h3>
                                <p class="card__description">
                                    El mejor hack para tener todas las
                                    aeronaves, dinero y oro infinito!
                                </p>

                                <a href="#" class="card__button">Descargar</a>
                            </div>
                        </article>

                        <article class="card__article swiper-slide">
                            <div class="card__image">
                                <img
                                    src="assets/img/2.jpg"
                                    alt="image"
                                    class="card__img"
                                />
                                <div class="card__shadow"></div>
                            </div>

                            <div class="card__data">
                                <h3 class="card__name">Oddmar</h3>
                                <p class="card__description">
                                    Un increible mod con todos los niveles
                                    desbloqueados!
                                </p>

                                <a
                                    href="https://onx.la/4a420"
                                    class="card__button"
                                    target="_blank"
                                    >Descargar</a
                                >
                            </div>
                        </article>
                        <article class="card__article swiper-slide">
                            <div class="card__image">
                                <img
                                    src="assets/img/3.jpg"
                                    alt="image"
                                    class="card__img"
                                />
                                <div class="card__shadow"></div>
                            </div>

                            <div class="card__data">
                                <h3 class="card__name">Bb Racing</h3>
                                <p class="card__description">
                                    Uno de los mejores mod menu que existe para
                                    este juego, con oro, dinero, tickets infinitos y mucho m√°s!
                                </p>

                                <a
                                    href="https://onx.la/4a420"
                                    class="card__button"
                                    target="_blank"
                                    >Descargar</a
                                >
                            </div>
                        </article>
                    </div>
                </div>

                <!-- Navigation buttons -->
                <div class="swiper-button-next">
                    <i class="ri-arrow-right-s-line"></i>
                </div>

                <div class="swiper-button-prev">
                    <i class="ri-arrow-left-s-line"></i>
                </div>

                <!-- Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </section>

        <!--=============== SWIPER JS ===============-->
        <script src="assets/js/swiper-bundle.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
